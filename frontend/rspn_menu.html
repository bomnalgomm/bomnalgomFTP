<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>rspn_menu</title>
  <meta name="description" content="">
  <meta name="author" content="bomnalgomm">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/ctsoft/_Css/common.css" />
  <link rel="stylesheet" href="_Css/layout.css" />
  <script type="text/javascript" src="/green/js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript">
  	$(function(){
  		var trigger = $("#trigger");
  		var menu = $("nav ul");
  		$(trigger).on("click",function(e){
  			e.preventDefault();
  			menu.slideToggle();
  		});
  		$(window).resize(function(){
  			var w = $(window).width();
  			if (w > 320 && menu.is(":hidden")){
  				menu.removeAttr("style");
  			}
  		});
  	});
  </script>
</head>

<body>
	<nav class="menu-wrap">
		<ul class="topmenu">
			<li><a href="#">home</a></li>
			<li><a href="#">about</a></li>
			<li><a href="#">web</a></li>
			<li><a href="#">design</a></li>
			<li><a href="#">map</a></li>
			<li><a href="#">contact</a></li>
		</ul>
		<button type="button" id="trigger"><span>Menu</span></button>
	</nav>
</body>
</html>
