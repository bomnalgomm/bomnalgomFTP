 <head>

  <title>모달팝업</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <link rel="stylesheet" href="/_Css/common.css" />
  <style type="text/css">
	#modal-wr {display:none;position:fixed;top:0;left:0;width:100%;height:100%;z-index:4000}
	#modal-wr .modal-cont {max-width:800px;height:500px;margin:5% auto 0;background:#fff;}
	#modal-wr:after {position:fixed;top:0;left:0;content:"";display:block;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:-1;background:#000\9}
  </style>
 </head>
 <body>
	
	<button type="button" class="btn-modal"><span>예약하기</span></button>


	<div id="modal-wr">
		<div class="modal-cont">
			<div class="modal-frm">
				폼이 들어가는 자리
			</div>
			<button class="btn-close"><span>닫기</span></button>
			
		</div>
	</div>
  
<script type="text/javascript">
$(function(){
	$("button.btn-modal").bind("click", function(){
		$("#modal-wr").stop().slideDown().attr("tabindex",0).focus();
	})
	$("#modal-wr .btn-close").bind("click", function(){
		$("#modal-wr").slideUp();
		$("button.btn-modal").focus();
	})
});
</script>

 </body>
