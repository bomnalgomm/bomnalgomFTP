<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/base.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.d1 p, .d2 p, .d3 p, .d6 p, .d7 p, .d8 p {width:300px;height:200px;background:#F93;}
.d4 .inner {width:200px;height:149px;overflow:hidden;}
.d4 .inner .list {width:400px;}
.d4 .inner p {float:left;}
.d5in {position:relative;height:300px;background:#fc9;overflow:hidden;}
.d5in .LeftArea {width:240px;height:100%;background:#f66;position:absolute;top:0;left:-240px;}
.d5in .LeftArea .btn {position:absolute;top:5px;right:-40px;border:0;display:block;width:40px;height:23px;padding:6px 0;text-align:center;background:#333;color:#fff;cursor:pointer;}
.d5in .LeftArea .close {display:none;}
.d7 {height:250px;}
</style>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script> <!-- jquery library -->
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script> <!-- jquery plugin / http://gsgd.co.uk/sandbox/jquery/easing/ -->
<script type="text/javascript">
$(function(){ // 실행틀 시작
	// .d1 .btn1을 클릭 > .d1 p를 보여줌
	$(".d1 .btn1").click(function(){
		$(".d1 p").show(1000);
	});
	
	// .d1 .btn2을 클릭 > .d1 p를 숨김
	$(".d1 .btn2").click(function(){
		$(".d1 p").hide(1000);
	});
	
	// .d1 .btn3을 클릭 > .d1 p를 보여줌
	$(".d1 .btn3").click(function(){
		$(".d1 p").slideDown(500);
	});
	
	// .d1 .btn4을 클릭 > .d1 p를 숨김
	$(".d1 .btn4").click(function(){
		$(".d1 p").slideUp(500);
	});	
		
	// .d1 .btn5을 클릭 > .d1 p를 보여줌
	$(".d1 .btn5").click(function(){
		$(".d1 p").fadeIn(1000);
	});
	
	// .d1 .btn6을 클릭 > .d1 p를 숨김
	$(".d1 .btn6").click(function(){
		$(".d1 p").fadeOut(1000);
	});				
	
	// .d2 .btn1을 클릭 > .d2 p를 보여줌
	$(".d2 .btn1").click(function(){
		$(".d2 p").slideDown(500,function(){
			$(this).css("background","#000");
			
		});
	});
	
	// .d2 .btn2을 클릭 > .d2 p를 보여줌
	$(".d2 .btn2").click(function(){
		$(".d2 p").slideUp(500,function(){
			$(this).css("background","#f93");
		});
	});
	
	// .d3 .btn1 클릭 > .d3 p의 너비값이 늘어남
	$(".d3 .btn1").click(function(){
		$(".d3 p").animate({width:500},500);
	});
	
	// .d4 .p1을 클릭 > .d4 .list의 margin-left값이 -200px로 이동
	$(".d4 .p1").click(function(){
		$(".d4 .list").animate({marginLeft:-200},500);
	});
	
	// .d4 .p2을 클릭 > .d4 .list의 margin-left값이 0으로 이동	
	$(".d4 .p2").click(function(){
		$(".d4 .list").animate({marginLeft:0},500);
	});	

	// .d5 .open 을 클릭 > .d5 .LeftArea의 left 속성값을 0으로 이동시킴, 움직임 완료 후 버튼 체인지		
	$(".d5 .open").click(function(){
		$(".d5 .LeftArea").animate({left:0},500,function(){
			$(".d5 .open").css("display","none");
			$(".d5 .close").css("display","block");			
		});
		return false;
	});
	
	$(".d5 .close").click(function(){
		$(".d5 .LeftArea").animate({left:-240},500,function(){
			$(".d5 .open").css("display","block");
			$(".d5 .close").css("display","none");			
		});
		return false;
	});	
	
	// .d6 p에 마우스오버 > 너비값 600px로 늘어남
	// .d6 p에 마우스아웃 > 너비값 300px로 늘어남	
	// $("셀렉터").mouseover().mouseout();
	// $("셀렉터").hover(function(){},function(){}); 마우스오버,아웃 동시에 저장 쉼표로 구분
	
	$(".d6 p").hover(function(){
		$(this).animate({width:600},500,"easeOutBounce");
	}
	,function(){
		$(this).animate({width:300},500,"easeInOutExpo");		
	});
	
	// .d7 .btn1을 클릭 > .d7 p를 보여줌
	$(".d7 .btn1").click(function(){
		$(".d7 p").show(1000);
	});
	
	// .d7 .btn2을 클릭 > .d7 p를 숨김
	$(".d7 .btn2").click(function(){
		$(".d7 p").hide(1000);
	});	
	
	// .d7 .btn3을 클릭 > .d7 p의 움직임 멈춤
	$(".d7 .btn3").click(function(){
		$(".d7 p").stop();
	});		
	
	// .d8 button 클릭 > .d8 p의 위치를 오른쪽으로 500px 이동(margin-left:500px)
	$(".d8 .btn1").click(function(){
		$(".d8 .p1").animate({marginLeft:500},500);
		$(".d8 .p2").delay(300).animate({marginLeft:500},500);
		$(".d8 .p3").delay(600).animate({marginLeft:500},500);
	});	
		
}); // 실행틀 끝
</script>
</head>

<body>
<textarea>
$("셀렉터").애니메이션명령(시간);
> 이때 시간은 1초=1000으로 표시함

기본적으로 태그의 display속성의 값이 block<->none으로 전환되어지는 것을 움직임으로 연결해서 보여주는 명령들이 있음(클래스 d1 참고하기)

애니메이션명령들은 움직임을 실행시킨 후 마지막으로 실행할 동작을 지정할 수 있음
$("셀렉터").애니메이션명령(시간,마지막동작);
애니메이션의 마지막으로 실행시킬 명령을 콜백함수라고 부름
$("셀렉터").애니메이션명령(시간,function(){});

.hide() // display:none 속성을 가짐

</textarea>
<div class="d1">
	<button type="button" class="btn1">show</button>
    <button type="button" class="btn2">hide</button>
    <button type="button" class="btn3">slideDown</button>
    <button type="button" class="btn4">slideUp</button>
    <button type="button" class="btn5">fadeIn</button>
    <button type="button" class="btn6">fadeOut</button>    
    <p></p>
</div>

<div class="d2">
	<button type="button" class="btn1">OPEN</button>
	<button type="button" class="btn2">CLOSE</button>
    <p></p>        
</div>

<textarea>
== 내가 원하는 동작을 만들어내는 animate()명령
// 태그의 스타일속성이 변경되어지는 것을 움직임으로 연결시켜주는 명령

$("셀렉터").animate({스타일속성:"값"},시간);
$("셀렉터").animate({스타일속성:숫자},시간); //숫자를 %로 인식시키려면 "숫자%"

이때 스타일속성은 값을 숫자로 표시할 수 있는 대상만 사용가능
스타일속성이름 작성 시 margin-left와 같이 -(하이픈)으로 연결되어지는 속성이름들은 반드시 marginLeft의 형태로 입력해야함

여러개의 스타일속성을 동시에 적용시킬 수 있음
$("셀렉터").animate({스타일속성:"값",스타일속성:"값",스타일속성:"값"},시간);


</textarea>

<div class="d3">
	<button type="button" class="btn1">Click</button>
    <p></p>
</div>

<div class="d4">
	<div class="inner">
    	<div class="list">
	    	<p class="p1"><img src="img/m01.jpg" alt="" /></p>
    	    <p class="p2"><img src="img/m07.jpg" alt="" /></p>
        </div>
    </div>
</div>

<textarea>
animate()명령 역시 콜백함수를 지정할 수 있음
$("셀렉터").animate({스타일속성:"값"}),시간,콜백함수);

움직임 명령을 사용할때 움직임을 보다 부드럽게 보여주기 위한 easing효과를 지정할 수 있음
$("셀렉터").animate({스타일속성:"값"}),시간,"easing",콜백함수);
</textarea>

<div class="d5">
	<div class="d5in">
    	<div class="LeftArea">
        	<a class="open btn">O</a>
        	<a class="close btn">X</a>            
        </div>
    </div>
</div>

<div class="d6">
	<p></p>
</div>

<textarea>
움직임을 강제로 멈추는 명령 = stop()

이벤트의 결과로 움직임이 작성되어 질때, 이벤트의 반복횟수만큼 동작이 실행되어짐
그래서 움직임을 지정하기 전에 stop()명령을 먼저 적용시켜 이전에 발생된 모든 동작들이 중지되어지고 마지막 이벤트의 결과만 실행되도록 작성
$("셀렉터").stop().animate();
</textarea>

<div class="d7">
	<button class="btn1">OPEN</button>
	<button class="btn2">CLOSE</button>
	<button class="btn3">STOP</button>        
	<p></p>
</div>


<textarea>
움직임을 지연시키는 명령 = delay(시간)
</textarea>
<div class="d8">
	<button class="btn1">D0</button>
    <p class="p1"></p>
    <p class="p2"></p>
    <p class="p3"></p>        
</div>
</body>	
</html>
