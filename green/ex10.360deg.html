<style type="text/css">
#wrap {margin:50px;}
.visual {width:400px;margin:0 50px;}
.visual p {display:none;}
.visual p img {width:100%;height:auto;}
.visual .first {display:block;}
.slider {width:500px;}
</style>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript">
$(function(){ // 실행문 시작
	var vList = $(".visual p");
	var vMin = 0;
	var vMax = vList.size() - 1;
	
	// .slider 영역이 슬라이더로 활용될 수 있도록 명령을 작성함
	$(".slider").slider({
		min : vMin,  // 슬라이더명령의 옵션 중 최소값을 적용하는 min에 vMin 변수의 값을 지정
		max : vMax,  // 슬라이더명령의 옵션 중 최대값을 적용하는 max에 vMax 변수의 값을 지정
		slider : function(event, ui){ // 슬라이더가 움직일 때 일어날 명령을 지정
			vList.css({display:"none"});
			vList.eq(ui.value).css({display:"block"});
		}
	});

}); // 실행문 끝
</script>
