<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<style type="text/css">
.d1 p {width:100px;height:30px;background:#f96;}
.d4 .main p {display:none;}
.d4 .main p.open {display:block;}
.d4 .pager {margin:5px 0 0 60px;}
.d4 .pager li {float:left;margin:0 2px;}
.d4 .pager li a {display:block;width:12px;height:12px;border-radius:6px;background:#ccc;text-indent:-9999px;}
.d4 .pager li.on a {background:#f69;}
</style>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(function(){ // 실행틀 시작
	// .d1 button을 클릭 > .d1 p의 배경색이 바뀜
	$(".d1 button").click(function(){
		$(".d1 p").css("background","#36f");
	});
	
	// .d2 a태그 클릭 > .d2 a href 값 저장, .d2 p img src 값으로 사용
	$(".d2 a").click(function(){
		var txt = $(".d2 a").attr("href");
		$(".d2 p img").attr("src",txt);
		return false; // a태그 사용할 경우 필수 사용 (결과값 반환 x)
	});
	
	// .d3 ul li a태그 클릭 > .d3 ul li a href 값 저장, .d3 p img src 값으로 사용
	$(".d3 ul li a").click(function(){
		var txt = $(this).attr("href"); // this는 클릭한 자신
		$(".d3 p img").attr("src",txt);
		return false;
	});
	
	// .d4 .pager li 클릭 > on클래스의 위치가 바뀜
	$(".d4 .pager li").click(function(){
		var idx = $(this).index();
		$(".d4 .pager li").removeClass("on");
		$(this).addClass("on");
		$(".d4 .main p").removeClass("open");
		$(".d4 .main p").eq(idx).addClass("open");
		
		return false;
	});

}) // 실행틀 끝
</script>
</head>

<body>
<textarea>
이벤트 : 명령이 실행될 타이밍을 지정함

$("선택자").이벤트명령(function(){
	이벤트의 결과로 실행될 명령들을 모아둠
    $("선택자").명령어();
});

$("선택자1").click(function(){
    $("선택자2").명령어();
});
// 선택자1은 클릭되는 대상, 선택자2는 클릭으로 인해 상태가 변경되는 대상


</textarea>

<div class="d1">
	<button type="button">Click</button>
    <p></p>
</div>

<div class="d2">
	<a href="img/m11.jpg">Change</a>
    <p><img src="img/m06.jpg" alt="" /></p>
</div>

<div class="d3">
	<ul>
    	<li><a href="img/m01.jpg">List1</a></li>
    	<li><a href="img/m02.jpg">List2</a></li>
    	<li><a href="img/m03.jpg">List3</a></li>                
    	<li><a href="img/m04.jpg">List4</a></li>                        
    </ul>
    <p><img src="img/m21.jpg" alt="" /></p>
</div>

<div class="d4">
	<div class="main">
    	<p class="open"><img src="img/m17.jpg" alt="" /></p>
    	<p><img src="img/m16.jpg" alt="" /></p>
    	<p><img src="img/m15.jpg" alt="" /></p>
    	<p><img src="img/m14.jpg" alt="" /></p>                
    	<p><img src="img/m13.jpg" alt="" /></p>        
    </div>
    <ul class="pager">
    	<li class="on"><a href="#">1</a></li>
    	<li><a href="#">2</a></li>
    	<li><a href="#">3</a></li>
    	<li><a href="#">4</a></li>
    	<li><a href="#">5</a></li>                                
    </ul>
</div>
</body>
</html>
