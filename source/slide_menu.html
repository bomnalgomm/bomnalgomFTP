	// 드롭다운메뉴 Lnb 제어
	$(function(){
		var lnb = $('#lnb');
		lnb.find('>ul>li>ul').hide();
		lnb.find('>ul>li>a[href=#]')
			.click(function(){
				lnb
					.find('>ul>li>ul:visible')
					.slideUp(200)
					.parent('li')
					.removeClass('active')
					.find('>a')
					.css('fontWeight','');
				$(this)
					.next('ul:hidden')
					.slideDown(200)
					.parent('li')
					.addClass('active')
					.find('>a')
					.css('fontWeight','bold');
				return false;
			})
});
