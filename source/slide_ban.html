	<style type="text/css">
	.scrollcont-scrollwrap {position:relative;overflow:hidden;border:1px solid red;}

	.scrollcont-datalist:after {clear:both;content:"";display:block;}

 </head>

 <body>

				</div>
			</div>



			<script type="text/javascript">
			
				$("#vscrollBox").vscrollContent2({
					wrap:$("#vscrollBox .scrollcont-scrollwrap"),	//scroll-wrap 지정
					vcount:8,	//한번에 이동할 li 갯수
					li_w:149,	li_h:35, 
					isPlay:false,	//초기 실행 여부
					auto:4000,		//자동실행 시간(1초=1000)
