<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style type="text/css">
  body {width:100%;height:100%;margin:0;padding:0;}
	.wrap {position:relative;width:100%;height:100%;overflow:hidden;}
	.sec01 {position:relative;width:100%;height:100%;background:#ddd;}
	.sec02 {position:relative;width:100%;height:100%;background:red;}
  </style>
  <script type="text/javascript" src="/_Js/jquery-1.10.2.js"></script>
  <script type="text/javascript">
	function winsize(){
		var wh = $(".wrap").height();
		var ww = $(".wrap").width();
		var H = window.innerHeight;
		var W = window.innerWidth;
		
		$(".sec01").css({"height":H, "width":W});
		$(".sec02").css({"height":H});

	}

	$(function(){
	winsize();
	$(window).resize(winsize);
	});
  </script>
</head>

<body>
	<div class="wrap">
	  <div class="sec01">	
	  </div>
	  <div class="sec02">
	 </div>
	</div>
</body>
</html>
