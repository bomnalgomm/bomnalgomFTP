	<!-- 슬라이드 페이지별 배경색 -->

		$(document).ready(function() {
			var pepe = $.fn.fullpage({

				anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', '5thpage', 'lastPage'],
				menu: '#menu'
			});
		});
	</script>
</head>
