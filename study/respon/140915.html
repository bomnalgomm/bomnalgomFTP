<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>본격적으로 가변그리드 배우기 </title>
<style type="text/css">
#wrap {width:90%;height:500px;margin:0 auto;border:4px solid #000;}/* 960px */
.container {width:93.75%;/* 900px / 960px */ height:492px;margin:0 auto;border:4px solid #000;}
.container div {display:inline-block;height:100%;}
.container div:first-child {width:33.333%;background:#e75d5d;}
.container div:first-child + div {width:66.667%;background:#2dcc70;}
</style>
</head>
<body>
<div id="wrap">
	<div class="container">
		<div></div><div></div>
	</div>
</div>
</body>
</html>
