<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>jQuery event</title>
  <link rel="stylesheet" href="_Css/style.css" />
  <script type="text/javascript" src="_Js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="_Js/custom.js"></script> 
<style type="text/css">
ul li {padding:20px 0;margin-bottom:10px;}
ul li.chk {background:#eee;}
</style>
<script type="text/javascript">
$(function(){
	// 클릭
	var chk = $("li");
	var i = chk.index();
	var att = chk.find("input");
	$(chk).on("click",function(){
		$(this).removeClass("chk");
		$(this).eq(i).addClass("chk");
	});
});
</script>
</head>

<body>
<ul>
	<li><input type="radio" name="choice" id="n01" /><label for="n01">선택1</label></li>
	<li><input type="radio" name="choice" id="n02" /><label for="n02">선택2</label></li>
</ul>
  
</body>
</html>
