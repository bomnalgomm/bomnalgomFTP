<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>html5 태그</title>

  <link rel="stylesheet" href="_Css/style.css" />
  <script type="text/javascript" src="_Js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="_Js/prefixfree.min.js"></script>  
  <script type="text/javascript" src="_Js/jquery.easing.1.3.js"></script>    
  <script type="text/javascript" src="_Js/custom.js"></script> 
  <style type="text/css">
div {width:200px;height:200px;margin:100px;border:1px solid #000;float:left;transition:all 1s ease 0s;}
div p {width:100%;height:100%;background:blue;opacity:0.3;transform:rotateY(50deg);}
div:hover {transform:rotate(45deg);background:blue;}
div:nth-child(1) p {transform:translateX(100px);perspective:150px;}
div:nth-child(2) p {transform:translateY(100px);perspective:150px;}
div:nth-child(3) p {transform:translate(100px, 100px);perspective:150px;}

</style>
</head>

<body>
<textarea>
	header 문서의 헤더 부분의 구조를 나타내는 태그
	nav    문서의 네비게이션 구조를 나타내는 태그
	figure 문서의 멀티미디어 요소를 나타내는 태그
	section 특정 콘텐츠들을 그룹화시켜주는 태그 section > article + article + article
	article 작은 의미 단위의 콘텐츠를 나타내는 태그
	footer 문서의 푸터 부분의 구조를 나타내는 태그
	aside 문서의 사이드 콘텐츠 즉 본문과는 다른 서브 콘텐츠를 나타내는 태그 
	
	mp4 인코딩이 H.264 + ACC 형식으로 되어있어야 실행이 가능 
	
	:nth-child()
	
	text-shadow {가로사이즈 세로사이즈 퍼짐사이즈 색상;}
	box-shadow {가로사이즈 세로사이즈 퍼짐사이즈 색상;}
	
	border-radius 사각형의 모서리를 둥글게 하기
	border-radius {왼쪽위 오른쪽위 오른쪽아래 왼쪽아래;}
	
	gradient {background:그라디언트 모양(방향, 색상1, 색상2);} // 선형과 원형이 있음 
	
	
</textarea>


<div><p> </p></div>
<div><p> </p></div>
<div><p> </p></div>



</body>
</html>
